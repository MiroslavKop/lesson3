<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск</title>
</head>

<body>
  <h1>Поиск автомобиля</h1>
  <hr>
  <form action="https://tests.fomenko.top/echo/index.php">
    <fieldset>
      <legend>Характеристика транспорта</legend>
      <div>
        <label for="list">Тип транспорта</label>
        <select name="list" id="list">
          <option>Сars</option>
          <option>Moto</option>
          <option>Freight</option>
          <option>Special equipment</option>
          <option>Buses</option>
        </select>
      </div>

      <div>
        <label for="age">Год выпуска</label>
        <input type="number" name="age" min="2000" max="2022" value="2000" id="age">
      </div>

      <div>
        <label for="view">Тип кузова</label>
        <select name="view" id="view">
          <option>Sedan</option>
          <option>Coupe</option>
          <option>Sports Car</option>
          <option>Hatchback</option>
        </select>
      </div>

      <div>
        <label for="сountry">Страна производитель</label>
        <select name="сountry" id="сountry">
          <option>Germany</option>
          <option>USA</option>
          <option>Ukraine</option>
          <option>China</option>
        </select>
      </div>

      <div>
        <label for="price">Цена $</label>
        <input type="number" name="price" min="1000" max="30000" value="1000" id="price">
      </div>

      <div>
        <label for="brand">Марка авто</label>
        <select name="brand" id="brand">
          <option>BMW</option>
          <option>Audi</option>
          <option>Toyota</option>
          <option>Nissan</option>
          <option>Mercedes</option>
          <option>Porsche</option>
        </select>
      </div>
    </fieldset>
    <hr>
    <fieldset>
      <legend>Действия</legend>
      <div>
        <button type="submit">Отправить</button>
      </div>
      <div>
        <button type="reset">Сбросить</button>
      </div>
    </fieldset>
  </form>
  <hr>
  <ul>
    <li><a href="index.html">Главная страница</a></li>
    <li><a href="reg.html">Регистрация</a></li>
    <li><a href="auto.html">Поиск авто</a></li>
  </ul>

</body>

</html>
