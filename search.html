<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Поиск автомобиля</h1>
  <hr>
  <form action="https://tests.fomenko.top/echo/index.php">

    <div>
      <fieldset>
        <legend>Тип транспорта</legend>
        <select name="list">
          <option>Легковые</option>
          <option>Мото</option>
          <option>Грузовые</option>
          <option>Спецтехника</option>
          <option>Автобусы</option>
          <option>Прицпепы</option>
        </select>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>Год выпуска</legend>
        <input type="number" name="age" min="2000" max="2022" value="2000">
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>Тип кузова</legend>
        <input checked type="checkbox" id="universal" name="Universal">
        <label for="universal">Универсал</label>

        <input type="checkbox" name="Sedan" id="sedan">
        <label for="sedan">Седан</label>

        <input type="checkbox" name="Cabriolet" id="cabriolet">
        <label for="cabriolet">Кабриолет</label>

        <input type="checkbox" name="Kupe" id="kupe">
        <label for="kupe">Купе</label>

        <input type="checkbox" name="Hatchback" id="hatchback">
        <label for="hatchback">Хэтчбе</label>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>Страна производитель</legend>
        <select name="country">
          <option>Украина</option>
          <option>Германия</option>
          <option>Япония</option>
          <option>США</option>
          <option>Франция</option>
          <option>Китай</option>
        </select>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>Цена $</legend>
        <input type="number" name="price" min="1000" max="30000" value="1000">
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>Марка авто</legend>
        <select name="brand">
          <option>BMW</option>
          <option>Audi</option>
          <option>Toyota</option>
          <option>Nissan</option>
          <option>Mercedes</option>
          <option>Porsche</option>
        </select>
      </fieldset>
    </div>
    <hr>
    <fieldset>
      <legend>Действия</legend>
      <div>
        <button type="submit">Отправить</button>
      </div>
      <div>
        <button type="reset">Сбросить</button>
      </div>
    </fieldset>
  </form>
  <hr>
  <ul>
    <li><a href="index.html">Главная страница</a></li>
    <li><a href="reg.html">Регистрация</a></li>
    <li><a href="auto.html">Поиск авто</a></li>
  </ul>

</body>

</html>
