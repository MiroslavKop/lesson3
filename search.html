<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
</head>

<body>
  <h1>Поиск автомобиля</h1>
  <hr>
  <form action="https://tests.fomenko.top/echo/index.php">

    <div>
      <label for="list">Тип транспорта</label>
      <select name="list" id="list">
        <option>Легковые</option>
        <option>Мото</option>
        <option>Грузовые</option>
        <option>Спецтехника</option>
        <option>Автобусы</option>
        <option>Прицпепы</option>
      </select>
    </div>

    <br>
    <div>
      <label for="age">Год выпуска</label>
      <input id="age" type="number" name="age" min="2000" max="2022" value="2000">
    </div>

    <p>Тип транспорта</p>
    <div>
      <input checked type="checkbox" name="Universal">Универсал
      <br>
      <input type="checkbox" name="Sedan">Седан
      <br>
      <input type="checkbox" name="Cabriolet">Кабриолет
      <br>
      <input type="checkbox" name="Kupe">Купе
      <br>
      <input type="checkbox" name="Hatchback">Хэтчбек
    </div>

    <br>
    <div>
      <label for="country">Страна производитель</label>
      <select name="country" id="country">
        <option>Украина</option>
        <option>Германия</option>
        <option>Япония</option>
        <option>США</option>
        <option>Франция</option>
        <option>Китай</option>
      </select>
    </div>

    <br>
    <div>
      <label for="price">Цена $</label>
      <input id="price" type="number" name="price" min="1000" max="30000" value="1000">
    </div>

    <br>
    <div>
      <label for="brand">Марка авто</label>
      <select name="brand" id="brand">
        <option>BMW</option>
        <option>Audi</option>
        <option>Toyota</option>
        <option>Nissan</option>
        <option>Mercedes</option>
        <option>Porsche</option>
      </select>
    </div>
    <hr>
    <fieldset>
      <legend>Действия</legend>
      <button type="submit">Отправить</button>
      <button type="reset">Сбросить</button>
    </fieldset>
  </form>
  <hr>
  <ul>
    <li><a href="index.html">Главная страница</a></li>
    <li><a href="reg.html">Регистрация</a></li>
    <li><a href="auto.html">Поиск авто</a></li>
  </ul>

</body>

</html>
