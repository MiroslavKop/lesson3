<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
</head>

<body>
  <h1>Авторизация</h1>
  <hr>
  <form action="https://tests.fomenko.top/echo/index.php" method="get">
    <fieldset>
      <legend>Введите ваши данные</legend>
      <div>
        <label for="email">Ваша почта</label>
        <input id="email" name="login" type="email" placeholder="Ваша почта" required>
      </div>

      <div>
        <label for="password">Ваш пароль</label>
        <input id="password" name="password" type="password" placeholder="Ваш пароль" minlength="5" required>
      </div>

      <div>
        <input type="checkbox" id="rememberpassword" name="remember password">
        <label for="rememberpassword">Запомнить пароль?</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Действия</legend>
      <div>
        <button type="submit">Отправить</button>
      </div>
      <div>
        <button type="reset">Сбросить</button>
      </div>
    </fieldset>
  </form>
  <hr>

    <li><a href="index.html">Главная страница</a></li>
    <li><a href="reg.html">Регистрация</a></li>
    <li><a href="search.html">Поиск авто</a></li>
  </ul>
</body>

</html>
