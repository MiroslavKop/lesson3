<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>

<body>
  <h1>Регистрация</h1>
  <hr>
  <form action="https://tests.fomenko.top/echo/index.php" method="get">
    <fieldset>
      <legend>Обязательно для заполнения</legend>
      <br>
      <div>
        <label for="lgn">Введите логин</label>
        <input id="lgn" type="text" name="login" placeholder="Ваш логин" required>
      </div>

      <br>
      <div>
        <label for="pass">Введите пароль</label>
        <input id="pass" type="password" name="password" placeholder="Ваш пароль" minlength="5" required>
      </div>

      <br>
      <div>
        <label for="passwordconfirmation">Подтвердите пароль</label>
        <input id="passwordconfirmation" name="passwordconfirmation" type="password" placeholder="Подтвердите пароль"
          minlength="5" required>
      </div>

      <br>
      <div>
        <label for="email">Введите почту</label>
        <input id="email" type="email" name="email" placeholder="Ваш email" required>
      </div>

      <br>
      <div>
        <label for="phone">Введите номер телефона</label>
        <input id="phone" type="tel" name="phone" placeholder="Ваш номер" required>
      </div>
    </fieldset>

    <br>
    <fieldset>
      <legend>Дополнительная информация</legend>
      <p>Ваш пол:</p>
      <div>
        <input checked type="radio" name="gender" value="male">Мужской
      </div>
      <div>
        <input type="radio" name="gender" value="female">Женский
      </div>

      <br>
      <div>
        <label for="age">Введите возраст</label>
        <input id="age" type="number" name="age" placeholder="Возраст" min="1" max="120">
      </div>
      <br>
      <div>
        <label for="aboutme">О себе</label>
        <textarea cols="30" rows="10" id="aboutme" name="multitext" placeholder="Напишите о себе"></textarea>
      </div>

      <br>
      <div>
        <label for="photo">Ваше фото</label>
        <input id="photo" type="file" name="photo">
      </div>
    </fieldset>

    <fieldset>
      <legend>Действия</legend>
      <button type="submit">Отправить</button>
      <button type="reset">Сбросить</button>
    </fieldset>
  </form>
  <ul>
    <li><a href="auto.html">Авторизация</a></li>
    <li><a href="index.html">Главная страница</a></li>
    <li><a href="search.html">Поиск авто</a></li>
  </ul>

</body>

</html>
